<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Nayan</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#050b1a;
    font-family:'Montserrat', sans-serif;
    overflow:hidden;
}

/* ========== INTRO SCREEN ========== */
#introScreen{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle,#0b1020,#02050f);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:opacity 1.2s ease;
}

#heartBtn{
    font-size:60px;
    background:none;
    border:none;
    cursor:pointer;
    animation:heartbeat 1.2s infinite;
}

#tapText{
    color:white;
    margin-top:15px;
    font-family:'Pacifico', cursive;
    font-size:20px;
}

/* sparkles around heart */
.sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:sparkleFloat linear infinite;
    z-index:10000;
}

@keyframes sparkleFloat{
    0%{transform:translateY(0) scale(1); opacity:1;}
    100%{transform:translateY(-120px) scale(0.2); opacity:0;}
}

/* heartbeat */
@keyframes heartbeat{
  0%{transform:scale(1);}
  50%{transform:scale(1.25);}
  100%{transform:scale(1);}
}

/* ---- BACKGROUND VIDEO ---- */
#bgVideo {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

/* ---- PLAYER ---- */
.player{
    width:340px;
    padding:22px;
    border-radius:22px;
    background:rgba(0,0,0,0.75);
    box-shadow:0 0 30px rgba(11,60,255,.7);
    color:white;
    text-align:center;
    position:relative;
    overflow:hidden;
}

/* ---- GLITTER / STAR SNOW EFFECT ---- */
.glitter {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

/* ⭐ NEW STAR STYLE ⭐ */
.glitter span{
    position:absolute;
    width:6px;
    height:6px;
    background:#6ab2ff;   /* soft blue stars */
    clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
    );
    opacity:0.9;
    animation:fall linear infinite, twinkle 1.5s infinite;
}

/* slow snow fall */
@keyframes fall {
    0% {transform: translateY(-20px) translateX(-10px);}
    100% {transform: translateY(450px) translateX(25px);}
}

/* twinkle animation */
@keyframes twinkle{
  0%{transform: scale(1);}
  50%{transform: scale(1.3);}
  100%{transform: scale(1);}
}

/* ---- ALBUM COVER ---- */
.album{
    width:190px;
    height:190px;
    margin:10px auto;
    border-radius:16px;
    border:2px solid #1e6bff;
    background:#111;
    overflow:hidden;
}

.album img {
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:16px;
}

.title{
    font-family:'Pacifico', cursive;
    font-size:26px;
    margin-top:12px;
    background:linear-gradient(90deg,#ffffff,#6ab2ff,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 2.8s ease-in-out infinite;
}

@keyframes glow{
  0%{text-shadow:0 0 5px #5da9ff;}
  50%{text-shadow:0 0 18px #5da9ff;}
  100%{text-shadow:0 0 5px #5da9ff;}
}

/* REAL progress bar */
#progress{
    width:90%;
    appearance:none;
    height:4px;
    border-radius:10px;
    background:#1a1a1a;
    margin:14px auto 5px auto;
    display:block;
}

#progress::-webkit-slider-thumb{
    appearance:none;
    width:12px;
    height:12px;
    background:#1e6bff;
    border-radius:50%;
    cursor:pointer;
}

/* controls */
.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top:12px;
}

.btn{
    background:#0b3cff;
    border:none;
    color:white;
    width:58px;
    height:58px;
    border-radius:50%;
    font-size:24px;
    cursor:pointer;
}

.btn-small {
    background:#0b3cff;
    border:none;
    color:white;
    width:40px;
    height:40px;
    border-radius:50%;
    font-size:18px;
    cursor:pointer;
    margin:0 10px;
}

/* ---- WAVE ANIMATION ---- */
.wave-container {
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  width:90%;
  height:30px;
  margin:10px auto 0 auto;
}

.wave {
  width:5px;
  background:#0b3cff;
  height:5px;
  border-radius:3px;
  animation:waveAnim 1s infinite ease-in-out;
  animation-play-state:paused;
}

@keyframes waveAnim{
  0%,100%{height:5px;}
  50%{height:25px;}
}
</style>
</head>

<body>

<!-- ========== INTRO HEART SCREEN ========== -->
<div id="introScreen">
  <button id="heartBtn">(⁠灬⁠º⁠‿⁠º⁠灬⁠)⁠♡</button>
  <div id="tapText">Tap the heart for Nayan ❤️</div>
</div>

<!-- Background Video -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source src="https://raw.githubusercontent.com/allymanuel192009-hue/Universe/main/%5B4K%5D%20SPACE%20CLIPS%20FOR%20EDITS%20_%204K%20SPACE%20EDIT.mp4" type="video/mp4">
</video>

<div class="player">

  <div class="album">
    <img src="https://i.ibb.co/k6GnYLVL/Picsart-26-01-18-09-32-22-508.jpg">
  </div>

  <div class="title">Happy Birthday Nayan</div>
  <div class="artist">allyzone</div>

  <div class="wave-container">
    <div class="wave"></div><div class="wave"></div><div class="wave"></div>
    <div class="wave"></div><div class="wave"></div>
  </div>

  <input type="range" id="progress" value="0" min="0" max="100">

  <div class="controls">
     <button class="btn-small" id="back10">⏪</button>
     <button class="btn" id="playBtn">▶️</button>
     <button class="btn-small" id="forward10">⏩</button>
  </div>

  <div class="glitter" id="glitter"></div>
</div>

<audio id="bgMusic" src="https://raw.githubusercontent.com/allymanuel192009-hue/Deftonesbg/main/Deftones%20-%20Cherry%20Waves%20(Instrumental%20with%20hook)%20[BEST%20ON%20YOUTUBE].mp3" loop></audio>

<audio id="song">
  <source src="https://raw.githubusercontent.com/allymanuel192009-hue/Nayanmusicplayerbaby/main/voice-2026-01-18-11-08.mp3" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById("introScreen");
const heartBtn = document.getElementById("heartBtn");
const song = document.getElementById("song");
const bgMusic = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");
const waves = document.querySelectorAll(".wave");
const glitter = document.getElementById("glitter");

bgMusic.volume = 0.08;
song.volume = 1.0;

// floating sparkles around heart
setInterval(()=>{
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = (45 + Math.random()*10) + "%";
  s.style.top = (45 + Math.random()*10) + "%";
  s.style.animationDuration = (1.5 + Math.random()) + "s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1800);
},250);

// ⭐ STAR SNOW GENERATOR ⭐
setInterval(()=>{
  const star = document.createElement("span");
  star.style.left = Math.random()*100 + "%";
  star.style.top = "-10px";
  star.style.animationDuration = (2.5 + Math.random()*1.5) + "s";
  glitter.appendChild(star);

  setTimeout(()=>star.remove(),4000);
},120);

// When heart is clicked → fade intro + start everything
heartBtn.addEventListener("click",()=>{
  intro.style.opacity = "0";

  setTimeout(()=>{
    intro.style.display = "none";
    bgMusic.play();
    song.play();
    playBtn.textContent = "⏸️";
    waves.forEach(w=>w.style.animationPlayState="running");
  },1200);
});

// normal play button still works
playBtn.addEventListener("click",()=>{
  if(song.paused){
    song.play();
    bgMusic.play();
    playBtn.textContent="⏸️";
    waves.forEach(w=>w.style.animationPlayState="running");
  } else {
    song.pause();
    bgMusic.pause();
    playBtn.textContent="▶️";
    waves.forEach(w=>w.style.animationPlayState="paused");
  }
});
</script>

</body>
</html>
