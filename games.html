    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;

      color: #333;
      display: flex;

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1100;
      background: #d5eadf;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
    }

    .header {

    }

    .subheading {
      font-size: 1.1rem;
      color: #5a8c79;
      margin: 0;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background-color: #fce4ec;
      padding-top: 4rem;
      transition: 0.3s;
      z-index: 1000;
      overflow-y: auto;
      border-right: 2px solid #ffd1dc;
    }

    .side-menu.show {
      left: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      padding: 10px 20px;
    }

    .side-menu a {
      text-decoration: none;
      color: #3a7e62;
      font-weight: bold;
      display: block;
    }

    .submenu {
      display: none;
      padding-left: 15px;
    }

    .has-submenu > a::after {
      content: " \25BC";
      font-size: 0.8rem;
    }

    .has-submenu.open .submenu {
      display: block;
    }

    .arrow-down {
      text-align: center;
      font-size: 0.9rem;
      color: #3a7e62;
      transition: transform 0.3s ease;
    }

    .has-submenu.open .arrow-down {

    }

    .main {

      text-align: center;
    }

    .gift-button {

      border: 2px solid #f8bbd0;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      color: #3a7e62;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
      width: 80%;
      max-width: 300px;
    }

    .gift-button:hover {
      background-color: #fce4ec;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0f7fa;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
