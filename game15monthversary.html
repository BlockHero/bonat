<!DOCTYPE html>

<head>

</head>
<body>

const textBox=document.getElementById('textBox');

const pauseMenu=document.getElementById('pauseMenu');

let inventory=[]; let isTyping=false; let canShowPutankina=true;

function escapeHtml(s){return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;');}
function typewriterAppend(htmlString,cb){
  if(isTyping){setTimeout(()=>typewriterAppend(htmlString,cb),60);return;}
  isTyping=true;
  const p=document.createElement('p');p.style.margin='6px 0';const full=htmlString;p.innerHTML='';textBox.appendChild(p);
  let i=0;const speed=18;
  const t=setInterval(()=>{p.innerHTML=full.slice(0,i);textBox.scrollTop=textBox.scrollHeight;i++;
    if(i>full.length){clearInterval(t);isTyping=false;if(cb)cb();}},speed);}
function appendNarration(t,cb){typewriterAppend(`<em>${escapeHtml(t)}</em>`,cb);}
function appendDialogue(n,l,cb){typewriterAppend(`<span class="dialogue"><strong class="name">${escapeHtml(n)}:</strong> "${escapeHtml(l)}"</span>`,cb);}
function appendItemLog(t,cb){typewriterAppend(`<strong class="action">&gt; ${escapeHtml(t)}</strong>`,cb);}
function appendAction(t,cb){typewriterAppend(`<strong class="action">&gt; ${escapeHtml(t)}</strong>`,cb);}
function appendPlain(t,cb){typewriterAppend(escapeHtml(t),cb);}
function setChoices(list){choicesDiv.innerHTML='';if(!list||list.length===0){actionLine.style.display='none';return;}
  actionLine.style.display='block';
  list.forEach(item=>{if(item.condition&&!item.condition())return;const b=document.createElement('button');b.className='choiceBtn';b.textContent=item.text;
    b.onclick=()=>{disableChoices();setTimeout(()=>{item.action&&item.action();enableChoices();},80);};choicesDiv.appendChild(b);});
  if(canShowPutankina){
  const b=document.createElement('button');
  b.className='choiceBtn';
  b.textContent='Putankina';
  b.onclick=()=>typewriterAppend(`<span class="dialogue"><strong class="name">You:</strong> "Putankina"</span>`);
  choicesDiv.appendChild(b);
}}
function disableChoices(){choicesDiv.querySelectorAll('button').forEach(b=>b.disabled=true);}
function enableChoices(){choicesDiv.querySelectorAll('button').forEach(b=>b.disabled=false);}
function addItem(n){if(!inventory.includes(n)){inventory.push(n);appendItemLog(`You received ${n}.`);}else appendItemLog(`You already have ${n}.`);updateInventoryUI();}
function useItem(n){if(inventory.includes(n)){inventory=inventory.filter(i=>i!==n);appendItemLog(`You used ${n}.`);updateInventoryUI();return true;}appendItemLog(`You don't have ${n}.`);return false;}
function updateInventoryUI(){inventoryList.innerHTML='';if(inventory.length===0){const li=document.createElement('li');li.textContent='(empty)';inventoryList.appendChild(li);return;}inventory.forEach(it=>{const li=document.createElement('li');li.textContent=it;inventoryList.appendChild(li);});}
pauseBtn.onclick=()=>{const o=pauseMenu.style.display==='block';pauseMenu.style.display=o?'none':'block';overlayDim.style.display=o?'none':'block';};
pauseClose.onclick=()=>{pauseMenu.style.display='none';overlayDim.style.display='none';};
inventoryBtn.onclick=()=>{const o=inventoryPopup.style.display==='block';if(!o)updateInventoryUI();inventoryPopup.style.display=o?'none':'block';overlayDim.style.display=o?'none':'block';};
invClose.onclick=()=>{inventoryPopup.style.display='none';overlayDim.style.display='none';};
function showFinalInfiniteButtons(label){finalButton.textContent=label||'Reply';finalButton.style.display='block';choicesDiv.style.display='none';actionLine.style.display='none';let f=true;
  finalButton.onclick=()=>{if(f){f=false;finalButton.classList.add('shake');setTimeout(()=>{finalButton.classList.remove('shake');pauseBtn.style.display='none';inventoryBtn.style.display='none';pauseMenu.style.display='none';inventoryPopup.style.display='none';overlayDim.style.display='none';textBox.style.display='none';},650);}
  else{finalButton.style.transform='scale(0.98)';setTimeout(()=>finalButton.style.transform='',90);}};}
  
  function appendEnding(text, cb){
  // safe: we escape the text then wrap in <strong> via escapeHtml
  // but typewriterAppend expects raw HTML so we need to escape the text content,
  // then put it inside strong.
  const safe = escapeHtml(text);
  typewriterAppend(`<strong>${safe}</strong>`, cb);
}

const colorSlider = document.getElementById('colorSlider');

// define soft colors
const colors = [
  [200, 230, 200], // matcha green (soft)
  [200, 220, 255], // soft blue
  [255, 210, 220]  // soft pink
];

// lerp between two RGB colors
function lerpColor(c1, c2, t){
  return [
    Math.round(c1[0] + (c2[0]-c1[0]) * t),
    Math.round(c1[1] + (c2[1]-c1[1]) * t),
    Math.round(c1[2] + (c2[2]-c1[2]) * t)
  ];
}

colorSlider.addEventListener("input", () => {
  let val = colorSlider.value / 100; // normalize 0–1
  let scaled = val * (colors.length - 1);
  let idx = Math.floor(scaled);
  let t = scaled - idx;

  let c1 = colors[idx];
  let c2 = colors[Math.min(idx+1, colors.length-1)];
  let rgb = lerpColor(c1, c2, t);

  document.body.style.background = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
});
